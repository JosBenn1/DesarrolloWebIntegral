<!DOCTYPE html>
<html lang="es-ES" prefix="og: http://ogp.me/ns#">
<head>
   <meta charset="UTF-8"/>
</head>
<body>
   
      <button action="{% url 'report' %}" onsubmit="return confirmation()">PRESIONAR</button> 
   			
 
    <script type="text/javascript">
     function confirmation() 
     {
        if(confirm("Desea seguir?"))
	{
	   return true;
	}
	else
	{
	   return false;
	}
     }
    </script>
</body>
</html>
